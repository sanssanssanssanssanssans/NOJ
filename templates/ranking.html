
{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Ranking</h2>
  <table>
    <thead>
      <tr><th>#</th><th>User</th><th>Rating</th><th>Contests</th></tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ loop.index }}</td>
        <td><a href="{{ url_for('user_profile', username=r.username) }}">{{ r.username }}</a>{% if r.is_admin %} <span class="tag">admin</span>{% endif %}</td>
        <td><strong>{{ r.rating }}</strong></td>
        <td>{{ r.contests }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4" class="muted">No users</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
