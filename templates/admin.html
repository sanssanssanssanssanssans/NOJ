{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>New Problem</h3>
  <form method="post" enctype="multipart/form-data">
    <label>Title</label><input type="text" name="title" required>
    <label>Description</label><textarea name="description" rows="6"></textarea>
    <div class="row">
      <div><label>Time Limit</label><input type="text" name="time_limit" value="2"></div>
      <div><label>Memory MB</label><input type="text" name="memory_limit" value="256"></div>
      <div>
        <label>Compare</label>
        <select name="cmp_mode">
          <option value="exact">exact</option>
          <option value="token">token</option>
          <option value="ignore_ws">ignore_ws</option>
        </select>
      </div>
      <div>
        <label>Visibility</label>
        <select name="visibility">
          <option value="public">public</option>
          <option value="contest_only">contest_only</option>
          <option value="after_contest">after_contest</option>
        </select>
      </div>
      <div><label>SPJ</label><input type="checkbox" name="spj"></div>
    </div>
    <label>Testcase ZIP</label><input type="file" name="zipfile">
    <button type="submit">Create</button>
  </form>
</div>
{% endblock %}
