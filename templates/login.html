{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="post">
    <div class="row">
      <label>Username</label>
      <input name="username" required>
    </div>
    <div class="row">
      <label>Password</label>
      <input type="password" name="password" required>
    </div>
    <button class="btn" type="submit">Login</button>
  </form>
</div>
{% endblock %}
